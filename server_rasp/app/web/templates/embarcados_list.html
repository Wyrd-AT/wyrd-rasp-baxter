{% extends "base.html" %}
{% block content %}
  <h2>Embarcados cadastrados</h2>
  <table>
    <thead>
      <tr>
        <th>ID da ESP</th>
        <th>Quarto</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for emb in embarcados %}
        <tr>
          <td>{{ emb.id_esp }}</td>
          <td>{{ emb.quarto }}</td>
          <td>
            <a href="{{ url_for('edit_embarcado', id_esp=emb.id_esp) }}">✏️</a>
            <a href="{{ url_for('delete_embarcado', id_esp=emb.id_esp) }}">🗑️</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <h3>{% if embarcado %}Editar{% else %}Adicionar{% endif %} Embarcado</h3>
  {% include "embarcado_form.html" %}
{% endblock %}
